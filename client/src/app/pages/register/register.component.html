<main class="container">
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4 mx-auto text-center">Register to our Site</h1>
    </div>
  </div>

  <form
    *ngIf="edituser"
    action=""
    class="form-group col-lg-12 mx-auto bg-gradient p-5 rounded"
    [formGroup]="userForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="input-group mb-3" NgModel="edituser">
      <span class="input-group-text">UserName</span>
      <input
        value="{{ edituser.username }}"
        type="text"
        class="form-control"
        placeholder="UserName"
        aria-label="username"
        formControlName="username"
        required
      />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Password</span>
      <input
        type="password"
        class="form-control"
        id="Password"
        formControlName="Password"
        placeholder="Password"
        required
      />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">First Name</span>
      <input
        type="text"
        class="form-control"
        formControlName="firstName"
        placeholder="First Name"
        aria-label="First Name"
        aria-describedby="basic-addon1"
        required
      />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon2">Last Name</span>
      <input
        type="text"
        class="form-control"
        formControlName="lastName"
        placeholder="Last Name"
        aria-label="Last Name"
        aria-describedby="basic-addon2"
        required
      />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon2">Email</span>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="Email"
        aria-label="Email"
        aria-describedby="basic-addon2"
        required
      />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon3">Display Name</span>
      <input
        type="text"
        class="form-control"
        id="displayName"
        formControlName="displayName"
        placeholder="Display Name"
        aria-describedby="basic-addon3"
        required
      />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">User Type</span>
      <input
        type="text"
        class="form-control"
        id="userType"
        formControlName="userType"
        placeholder="Client Helper / Investigator"
        required
      />
    </div>

    <div class="container mx-auto">
      <button
        [disabled]="!userForm.valid"
        class="button btn btn-primary m-3"
        type="submit"
      >
        Submit
      </button>

      <button class="btn btn-primary m-3" type="reset">Clear</button>
    </div>
  </form>

  <ng-template #loading> Loading User... </ng-template>
</main>
