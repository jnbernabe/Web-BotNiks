<div class="container-fluid">
  <div class="container-fluid">
    <div class="jumbotron">
      <h2 class="display-10 mx-auto text-center">Log In</h2>
    </div>
  </div>

  <div class="container mt-5 backdrop">
    <form class="container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="container">
        <div class="input-group mb-3">
          <span class="input-group-text">Email address</span>
          <input
            type="email"
            required
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            formControlName="email"
            placeholder="You@Email.com">
        </div>
        <div
          class="container col-4 ms-0 alert alert-danger"
          *ngIf="
            (this.loginForm.controls['email'].invalid &&
              this.loginForm.controls['email'].touched) ||
            this.loginForm.controls['email'].dirty
          "
        >
          <span class="text-danger"> Email Id is Required </span>
        </div>
      </div>
      <div class="container">
        <div class="input-group mb-3">
          <span class="input-group-text" for="exampleInputPassword1"
            >Password</span>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            formControlName="password"
            placeholder="123456789"
            required
          />

        </div>
        <div
          class="container col-4 ms-0 alert alert-danger"
          *ngIf="
            (this.loginForm.controls['password'].invalid &&
              this.loginForm.controls['password'].touched) ||
            this.loginForm.controls['password'].dirty
          "
        >
          <span class="text-danger"> Password is Required </span>
        </div>
      </div>
      <div class="container">
        <a href="/register">Not registered?</a>
      </div>
      <div class="container">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button class="btn btn-danger m-3" type="button" routerLink="/">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
