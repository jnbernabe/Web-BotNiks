<div class="form_backdrop">
<form [formGroup]="incidentForm" (ngSubmit)="createIncident(); incidentForm.reset()">
  <div class="form-group">
    <label for="recordNumber">Ticket Number:</label>
    <input type="text" formControlName="incidentNumber" class="form-control" id="recordNumber" value={{incidentId}}
      placeholder="{{incidentId}}" readonly />

    <label for="incidentPriority">Priority</label>
    <select formControlName="incidentPriority" class="form-control" id="incidentPriority" required>
      <option *ngFor="let prioSelect of priorities()" value={{prioSelect}}> {{prioSelect}} </option>
    </select>

    <label for="incidentStatus">Status</label>
    <select formControlName="incidentStatus" class="form-control" id="incidentStatus">
      <option *ngFor="let statusSelect of statuses()" value={{statusSelect}}> {{statusSelect}} </option>
    </select>

    <label for="customerFName">First Name</label>
    <input formControlName="customerFName" type="text" class="form-control" id="customerFName" name="customerFName"
      placeholder="First Name" required />
