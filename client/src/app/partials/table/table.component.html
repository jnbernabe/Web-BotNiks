<div class="container">
  <div class="row">
    <div class="container">
      <div class="jumbotron">
        <h2 class="display-10 mx-auto text-center">
          Create/Edit/Delete Incidents
        </h2>
      </div>
    </div>
  </div>

  <div class="col p-2 float-end">
    <a href="/create-incident" class="btn btn-primary" role="button">
      <i class="fas fa-plus-circle"></i> Add an Incident</a
    >
    <br />
  </div>
  <table class="table table-primary table-striped table-hover p-3 border">
    <thead class="text-center table-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Priority</th>
        <th scope="col">Status</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Description</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of incidents">
        <th scope="row">{{ i.incidentID }}</th>
        <td>{{ i.priority }}</td>
        <td>{{ i.status }}</td>
        <td>{{ i.customerName }}</td>
        <td>{{ i.description }}</td>
        <td>
          <a
            href="/create-incident/{{ i.incidentID }}"
            class="btn btn-primary btn-sm"
          >
            <i class="fas fa-pencil-alt"></i> Edit</a
          >
        </td>

        <td>
          <button
            class="btn btn-sm btn-danger m-1"
            (click)="deleteIncident(i.incidentID)"
          >
            <i class="fas fa-trash-alt"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
