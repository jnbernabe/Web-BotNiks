<main class="container">
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4 mx-auto text-center">Register to our Site</h1>
    </div>
  </div>
  <form action="" class="form-group col-10 mx-auto bg-gradient p-5 rounded">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">First Name</span>
      <input
        type="text"
        class="form-control"
        placeholder="First Name"
        aria-label="First Name"
        aria-describedby="basic-addon1"
      />

      <span class="input-group-text" id="basic-addon2">Last Name</span>
      <input
        type="text"
        class="form-control"
        placeholder="Last Name"
        aria-label="Last Name"
        aria-describedby="basic-addon2"
      />
    </div>

    <div class="input-group mb-3 col-7">
      <span class="input-group-text" id="basic-addon2">Email</span>
      <input
        type="text"
        class="form-control"
        placeholder="Email"
        aria-label="Email"
        aria-describedby="basic-addon2"
      />
    </div>

    <label for="basic-url" class="form-label">Your vanity URL</label>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon3"
        >https://example.com/users/</span
      >
      <input
        type="text"
        class="form-control"
        id="basic-url"
        aria-describedby="basic-addon3"
      />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">$</span>
      <input
        type="text"
        class="form-control"
        aria-label="Amount (to the nearest dollar)"
      />
      <span class="input-group-text">.00</span>
    </div>

    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        aria-label="Username"
      />
      <span class="input-group-text">@</span>
      <input
        type="text"
        class="form-control"
        placeholder="Server"
        aria-label="Server"
      />
    </div>

    <div class="input-group">
      <span class="input-group-text">With textarea</span>
      <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>

    <div class="container mx-auto">
      <button class="btn btn-primary m-3" onclick="Submit">Submit</button>

      <button class="btn btn-primary m-3" onclick="Clear">Clear</button>
    </div>
  </form>
</main>
