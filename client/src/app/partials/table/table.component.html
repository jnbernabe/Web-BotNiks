<div class='container'>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Priority</th>
        <th scope="col">Status</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let i of incidents'>
        <th scope="row">{{i.id}}</th>
        <td>{{i.Priority}}</td>
        <td>{{i.Status}}</td>
        <td>{{i.Customer?.FName}}</td>
        <td>{{i.Description}}</td>
      </tr>
    </tbody>
  </table>
</div>
