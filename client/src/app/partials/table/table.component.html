<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Priority</th>
        <th scope="col">Status</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of incidents">
        <th scope="row">{{ i.incidentID }}</th>
        <td>{{ i.priority }}</td>
        <td>{{ i.status }}</td>
        <td>{{ i.Customer?.firstName }}</td>
        <td>{{ i.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
